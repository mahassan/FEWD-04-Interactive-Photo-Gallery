<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="js/lightbox2/css/lightbox.min.css">
    <script src="js/lightbox2/js/lightbox-plus-jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <input type="text" name="search" id="search">
        <div class="main">
          <a href="photos/01.jpg" data-lightbox="imag-1" data-tilte="Hay Bales
          I love hay bales. Took this snap on a drive through the countryside past some straw fields." >
              <div class="item"><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></div>
          </a>
          <a href="photos/01.jpg" data-lightbox="image-2" data-title="">
              <div class="item"><img src="photos/thumbnails/02.jpg" alt="Lake"></div>
          </a>
          <a href="photos/03.jpg" data-lightbox="image-3" data-tilte="">
              <div class="item"><img src="photos/thumbnails/03.jpg" alt="Canyon"></div>
          </a>
          <a href="photos/04.jpg" data-lightbox="image-4" data-title="">
              <div class="item"><img src="photos/thumbnails/04.jpg" alt="Iceberg"></div>
          </a>
          <a href="photos/05.jpg" data-lightbox="image-5">
              <div class="item"><img src="photos/thumbnails/05.jpg" alt="Desert"></div>
          </a>
          <a href="photos/06.jpg" data-lightbox="image-6" data-title="">
              <div class="item"><img src="photos/thumbnails/06.jpg" alt="Fall"></div>
          </a>
          <a href="photos/07.jpg" data-lightbox="image-7" data-tilte="">
              <div class="item"><img src="photos/thumbnails/07.jpg" alt="Plantation"></div>
          </a>
          <a href="photos/08.jpg" data-lightbox="image-8" data-title="">
              <div class="item"><img src="photos/thumbnails/08.jpg" alt="Dunes"></div>
          </a>
          <a href="photos/09.jpg" data-lightbox="image-9" data-title="">
              <div class="item"><img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></div>
          </a>
          <a href="photos/10.jpg" data-lightbox="image-10" data-title="">
              <div class="item"><img src="photos/thumbnails/10.jpg" alt="Sunset"></div>
          </a>
          <a href="photos/11.jpg" data-lightbox="image-11" data-tilte="">
            <div class="item"><img src="photos/thumbnails/11.jpg" alt="Cave"></div>
        </a>
        <a href="photos/12.jpg" data-lightbox="image-12" data-title="">
            <div class="item"><img src="photos/thumbnails/12.jpg" alt="Bluebells"></div>
        </a>
        </div>
    </div>

<script src="js/scripts.js"></script>
 <script src="js/lightbox2/js/lightbox.min.js"></script>
</body>
</html>
