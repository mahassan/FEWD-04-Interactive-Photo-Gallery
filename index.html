<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Photo Gallery</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <input type="text" name="search" id="search">
        </div>
        <div class="main">
          <a href="photos/01.jpg" data-fancybox="gallery" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." >
              <div class="item"><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></div>
          </a>
          <a href="photos/01.jpg" data-fancybox="gallery" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
              <div class="item"><img src="photos/thumbnails/02.jpg" alt="Lake"></div>
          </a>
          <a href="photos/03.jpg" data-fancybix="gallery" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              <div class="item"><img src="photos/thumbnails/03.jpg" alt="Canyon"></div>
          </a>
          <a href="photos/04.jpg" data-fancybox="gallery" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
              <div class="item"><img src="photos/thumbnails/04.jpg" alt="Iceberg"></div>
          </a>
          <a href="photos/05.jpg" data-fancybox="gallery" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              <div class="item"><img src="photos/thumbnails/05.jpg" alt="Desert"></div>
          </a>
          <a href="photos/06.jpg" data-fancybox="gallery" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
              <div class="item"><img src="photos/thumbnails/06.jpg" alt="Fall"></div>
          </a>
          <a href="photos/07.jpg" data-fancybox="gallery" data-caption="I drove past this plantation yesterday, everything is so green!">
              <div class="item"><img src="photos/thumbnails/07.jpg" alt="Plantation"></div>
          </a>
          <a href="photos/08.jpg" data-fancybox="gallery" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <div class="item"><img src="photos/thumbnails/08.jpg" alt="Dunes"></div>
          </a>
          <a href="photos/09.jpg" data-fancybox="gallery" data-caption="We enjoyed a quiet stroll down this countryside lane.">
              <div class="item"><img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></div>
          </a>
          <a href="photos/10.jpg" data-fancybox="gallery" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
              <div class="item"><img src="photos/thumbnails/10.jpg" alt="Sunset"></div>
          </a>
          <a href="photos/11.jpg" data-fancybox="gallery" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <div class="item"><img src="photos/thumbnails/11.jpg" alt="Cave"></div>
        </a>
        <a href="photos/12.jpg" data-fancybox="gallery" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <div class="item"><img src="photos/thumbnails/12.jpg" alt="Bluebells"></div>
        </a>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
